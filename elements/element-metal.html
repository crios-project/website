<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        body {
  background: #00091B;
  color: #fff;
}


@keyframes fadeIn {
  from {top: 20%; opacity: 0;}
  to {top: 100; opacity: 1;}
  
}

@-webkit-keyframes fadeIn {
  from {top: 20%; opacity: 0;}
  to {top: 100; opacity: 1;}
  
}

.wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  -webkit-transform: translate(-50%, -50%);
  animation: fadeIn 1000ms ease;
  -webkit-animation: fadeIn 1000ms ease;
  
}

h1 {
  font-size: 50px;
  font-family: 'Poppins', sans-serif;
  margin-bottom: 0;
  line-height: 1;
  font-weight: 700;
  text-align: center;
}

.dot {
  color: #4FEBFE;
}

p {
  text-align: center;
  margin: 18px;
  font-family: 'Muli', sans-serif;
  font-weight: normal;
  
}

.icons {
  text-align: center;
  
}

.icons i {
  color: #00091B;
  background: #fff;
  height: 15px;
  width: 15px;
  padding: 13px;
  margin: 0 10px;
  border-radius: 50px;
  border: 2px solid #fff;
  transition: all 200ms ease;
  text-decoration: none;
  position: relative;
}

.icons i:hover, .icons i:active {
  color: #fff;
  background: none;
  cursor: pointer !important;
  transform: scale(1.2);
  -webkit-transform: scale(1.2);
  text-decoration: none;
  
}

.back-button {
  background-color: #23406F; /* A nice blue color */
  border: none;
  color: white; /* White text */
  padding: 10px 20px; /* Spacing inside the button */
  text-align: center;
  text-decoration: none; /* Remove underline from <a> tags if used */
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer; /* Change cursor on hover */
  border-radius: 8px; /* Rounded corners */
}

.back-button:hover {
  background-color: #FFFFFF; /* Change background on hover */
  color: #23406F; /* Change text color on hover */
  border: 1px solid #23406F;
}

</style>
    </head>
    <body>
<div class="wrapper">
  <h1>Element <span style="color: #828282;">Metal</span> magic coming soon<span class="dot">.</span></h1>
<button class="back-button" onclick="history.back()">Go Back</button>
 </div>
    </body>
</html>
