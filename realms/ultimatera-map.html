<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Crios" />
  <link rel="manifest" href="/site.webmanifest" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimatera Map</title>

  <style>
    body {
      margin: 0;
      background: #0b0f18;
      color: #e2e8f0;
      font-family: system-ui;
    }

    .map-wrapper {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    #base-map {
      width: 100%;
      height: auto;
      display: block;
    }

    /* LEFT SIDE */

    .map-container {
      position: relative;
      width: 900px;
      overflow: hidden;
      border-radius: 14px;
    }

    #map-inner {
      position: relative;
      transform-origin: top left;
    }

    #base-map {
      width: 100%;
      display: block;
    }

    #marker-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .marker {
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .marker:hover {
      transform: scale(1.3);
    }

    /* TOOLTIP (hover) */

    #tooltip {
      position: fixed;
      pointer-events: none;
      background: rgba(15, 23, 42, 0.95);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      white-space: nowrap;
      z-index: 1000;
    }

    /* RIGHT INFO PANEL (click persistent) */

    #info-panel {
      width: 320px;
      background: #111827;
      padding: 20px;
      border-radius: 14px;
      display: none;
    }

    #info-panel h2 {
      margin-top: 0;
    }

    .close-btn {
      margin-top: 12px;
      cursor: pointer;
      background: #1f2937;
      padding: 6px 10px;
      border-radius: 6px;
      display: inline-block;
    }

    /* CONTROLS */

    .controls {
      margin-bottom: 12px;
    }

    button {
      margin-right: 6px;
    }
  </style>
</head>

<body>

  <div class="map-wrapper">

    <div>
      <div class="controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">âˆ’</button>
      </div>

      <div class="map-container">
        <div id="map-inner">
          <img src="../assets/images/ultimatera.webp" id="base-map" alt="Ultimatera world map">
          <svg id="marker-layer" viewBox="0 0 5632 5632" preserveAspectRatio="xMidYMid meet">
          </svg>
        </div>
      </div>
    </div>

    <div id="info-panel">
      <h2 id="info-title"></h2>
      <p id="info-desc"></p>
      <div class="close-btn" id="close-info">Close</div>
    </div>

  </div>

  <div id="tooltip"></div>

  <script>

    /* ============================
       DATA MODEL
    ============================ */

    const locations = [
      {
        name: "Crimson Spire",
        x: 2100,
        y: 1500,
        realm: "Aether",
        zone: "Northreach",
        description: "A jagged arcane tower piercing the upper currents."
      },
      {
        name: "Ashen Harbor",
        x: 1300,
        y: 2100,
        realm: "Emberfall",
        zone: "Coastal Verge",
        description: "Trade port built on cooled volcanic glass."
      }
    ];


    /* ============================
       STATE
    ============================ */

    let scale = 1;
    let pinnedLocation = null;

    const mapInner = document.getElementById("map-inner");
    const svg = document.getElementById("marker-layer");
    const tooltip = document.getElementById("tooltip");
    const infoPanel = document.getElementById("info-panel");

    /* ============================
       ZOOM
    ============================ */

    function setZoom(newScale) {
      scale = Math.min(Math.max(0.5, newScale), 3);
      mapInner.style.transform = `scale(${scale})`;
    }

    document.getElementById("zoom-in").onclick =
      () => setZoom(scale + 0.2);

    document.getElementById("zoom-out").onclick =
      () => setZoom(scale - 0.2);

    mapInner.addEventListener("wheel", e => {
      e.preventDefault();
      setZoom(scale + (e.deltaY < 0 ? 0.1 : -0.1));
    });


    /* ============================
       MARKER CREATION
    ============================ */

    locations.forEach(loc => {

      const marker = document.createElementNS("http://www.w3.org/2000/svg", "circle");

      marker.setAttribute("cx", loc.x);
      marker.setAttribute("cy", loc.y);
      marker.setAttribute("r", 8);
      marker.setAttribute("fill", "#f472b6");
      marker.setAttribute("stroke", "#0f172a");
      marker.setAttribute("stroke-width", "2");
      marker.classList.add("marker");

      /* HOVER */
      marker.addEventListener("mouseenter", e => {
        if (pinnedLocation) return;
        tooltip.style.display = "block";
        tooltip.textContent = loc.name;
      });

      marker.addEventListener("mousemove", e => {
        if (pinnedLocation) return;
        tooltip.style.left = e.clientX + 12 + "px";
        tooltip.style.top = e.clientY + 12 + "px";
      });

      marker.addEventListener("mouseleave", () => {
        if (pinnedLocation) return;
        tooltip.style.display = "none";
      });

      /* CLICK (PIN) */
      marker.addEventListener("click", () => {
        pinnedLocation = loc;
        tooltip.style.display = "none";

        document.getElementById("info-title").textContent = loc.name;
        document.getElementById("info-desc").textContent = loc.description;
        infoPanel.style.display = "block";
      });

      svg.appendChild(marker);
    });


    /* ============================
       CLOSE PANEL
    ============================ */

    document.getElementById("close-info").onclick = () => {
      pinnedLocation = null;
      infoPanel.style.display = "none";
    };

  </script>

</body>

</html>
