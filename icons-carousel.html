  <script>
    // waterwheel-style carousel (infinite wrap-around, touch/wheel support)
    (function () {
      const track = document.getElementById('carousel');
      const items = Array.from(track.querySelectorAll('.carousel-item'));
      const prev = document.getElementById('prev');
      const next = document.getElementById('next');
      const n = items.length;
      let center = Math.floor(n / 2);
      const SPACING = 120;        // horizontal spacing between slots (reduced for narrower layout)
      const VISIBLE_RANGE = 3;   // show 7 visible slots total (3 on each side + center)

      const mod = (a, m) => ((a % m) + m) % m;

      // shortest offset around the circular wheel
      function shortestOffset(i, centerIndex) {
        let raw = mod(i - centerIndex, n);
        if (raw > n / 2) raw -= n;
        return raw;
      }

      function render() {
        items.forEach((el, i) => {
          const offset = shortestOffset(i, center);
          const abs = Math.abs(offset);

          const visible = abs <= VISIBLE_RANGE;
          const x = offset * SPACING;
          const y = Math.min(60, abs * 10);                // drop slightly for side items
          const rotateY = offset * -16;                   // angle away from center
          const scale = Math.max(0.46, 1 - abs * 0.13);
          const translateZ = 300 - abs * 120;             // depth for perspective
          const opacity = visible ? Math.max(0, 1 - abs * 0.12) : 0;

          el.style.transform = `translate3d(calc(-50% + ${x}px), calc(-50% + ${y}px), ${translateZ}px) scale(${scale}) rotateY(${rotateY}deg)`;
          el.style.zIndex = `${1000 - abs}`;
          el.style.opacity = opacity;
          el.style.pointerEvents = visible ? 'auto' : 'none';
          el.tabIndex = visible ? 0 : -1;
          el.setAttribute('aria-hidden', !visible);
          el.classList.toggle('is-center', offset === 0);
        });
      }

      render();

      // clicking an item centers it; clicking the centered item opens the lightbox
      items.forEach((el, idx) => {
        el.addEventListener('click', (e) => {
          e.preventDefault();
          const offset = shortestOffset(idx, center);
          if (offset === 0) {
            const logo = el.dataset.logo || el.querySelector('img').src;
            lightbox.open(logo);
          } else {
            // center becomes the clicked item (wrap-aware)
            center = mod(center + offset, n);
            render();
          }
        });

        el.addEventListener('keydown', (ev) => {
          if (ev.key === 'Enter') {
            ev.preventDefault();
            const offset = shortestOffset(idx, center);
            if (offset === 0) {
              const logo = el.dataset.logo || el.querySelector('img').src;
              lightbox.open(logo);
            } else {
              center = mod(center + offset, n);
              render();
            }
          }
        });
      });

      // wrap-around navigation
      prev.addEventListener('click', () => { center = mod(center - 1, n); render(); });
      next.addEventListener('click', () => { center = mod(center + 1, n); render(); });

      // keyboard nav and Esc
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') { center = mod(center - 1, n); render(); }
        if (e.key === 'ArrowRight') { center = mod(center + 1, n); render(); }
        if (e.key === 'Escape') { document.getElementById('lightbox').classList.remove('active'); }
      });

      // touch / swipe support (simple)
      let startX = 0, touching = false;
      track.addEventListener('touchstart', (ev) => { startX = ev.touches[0].clientX; touching = true; }, { passive: true });
      track.addEventListener('touchmove', (ev) => {
        if (!touching) return;
        const dx = ev.touches[0].clientX - startX;
        if (Math.abs(dx) > 40) {
          center = dx > 0 ? mod(center - 1, n) : mod(center + 1, n);
          startX = ev.touches[0].clientX;
          render();
        }
      }, { passive: true });
      track.addEventListener('touchend', () => { touching = false; });

      // wheel support (debounced)
      let lastWheel = 0;
      track.addEventListener('wheel', (ev) => {
        const now = Date.now();
        if (now - lastWheel < 120) return;
        lastWheel = now;
        center = ev.deltaY > 0 ? mod(center + 1, n) : mod(center - 1, n);
        render();
      }, { passive: true });

      window.addEventListener('resize', render);
    })();

    // lightweight lightbox (re-uses pattern from your standalone example)
    const lightbox = {
      open(src) {
        const el = document.getElementById('lightbox');
        const img = el.querySelector('img');
        img.src = encodeURI(src);
        el.classList.add('active');
        el.setAttribute('aria-hidden', 'false');
      },
      close(el) {
        el.classList.remove('active');
        el.setAttribute('aria-hidden', 'true');
        const img = el.querySelector('img');
        img.src = '';
      }
    };
  </script>
